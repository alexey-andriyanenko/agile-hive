syntax = "proto3";

package project.types;

option csharp_namespace = "ProjectService.gRPC";

enum ProjectMemberRole {
  Owner = 0;
  Admin = 1;
  Contributor = 2;
  Viewer = 3;
}

enum ProjectVisibility {
  Private = 0;
  Public = 1;
}

message ProjectDto {
  string id = 1;
  string name = 2;
  string slug = 3;
  string description = 4;
  string organizationId = 5;
}
