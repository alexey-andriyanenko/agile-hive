syntax = "proto3";

option csharp_namespace = "OrganizationService.gRPC";

package organization;

import "Protos/organization-types.proto";

service Organization {
  rpc Create (CreateOrganizationRequest) returns (types.OrganizationDto);
  rpc Update (UpdateOrganizationRequest) returns (types.OrganizationDto);
  rpc GetById (GetOrganizationByIdRequest) returns (types.OrganizationDto);
  rpc GetMany (GetManyOrganizationsRequest) returns (GetManyOrganizationsResponse);
  rpc Delete (DeleteOrganizationRequest) returns (types.OrganizationDto);
}

message CreateOrganizationRequest {
  string UserId = 1;
  string OrganizationName = 2;
}

message GetOrganizationByIdRequest {
  string OrganizationId = 1;
}

message GetManyOrganizationsRequest {
  repeated string OrganizationIds = 1;
}

message GetManyOrganizationsResponse {
  repeated types.OrganizationDto Organizations = 1;
}

message UpdateOrganizationRequest {
  string OrganizationId = 1;
  string OrganizationName = 2;
}

message DeleteOrganizationRequest {
  string OrganizationId = 1;
}

message DeleteManyOrganizationsRequest {
  repeated string OrganizationIds = 1;
}
