syntax = "proto3";

package organization.types;

option csharp_namespace = "OrganizationService.gRPC";

enum OrganizationMemberRole {
  Owner = 0;
  Admin = 1;
  Manager = 2;
  Member = 3;
  Guest = 4;
}

message OrganizationDto {
  string id = 1;
  string ownerUserId = 2;
  string name = 3;
}

message OrganizationMemberDto {
  string organizationId = 1;
  string userId = 2;
  OrganizationMemberRole role = 3;
}
